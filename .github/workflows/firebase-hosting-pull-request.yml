name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/workflows/firebase-functions-merge.yml
      - functions/*
      - functions/**/*

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Build Nuxt Application
        run: yarn --frozen-lockfile && yarn build && yarn generate

      - name: Deploy to Firebase Hosting in preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMPTES_OXY }}'
          projectId: comptes-oxy

      - name: Calculate version and changelog
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: ${{ steps.tag_version.outputs.changelog }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
